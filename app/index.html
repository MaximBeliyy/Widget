<!DOCTYPE HTML>
<html>
   <head>
      <title>Test</title>
      <meta charset="utf-8" >
      <meta name="viewport" content="width=device-width, initial-scale= 1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <!-- Select Language -->
      <header class="header">
         <div class="container">
            <div class="select__lang">
               <select id="lang-switch">
                  <option value="en">English</option>
                  <option value="rus">Russian</option>
                  <option value="ua">Ukrainian</option>
                  <option value="pl">Polish</option>
                  <option value="de">German</option>
                  <option value="pt">Portuguese</option>
                  <option value="ro">Romanian</option>
                  <option value="es">Spanish</option>
                  <option value="it">Italian</option>
                  <option value="ir">Irish</option>
                  <option value="fr">French</option>
                  <option value="cs">Czech</option>
               </select>
            </div>
         </div>
      </header>
      <div class="select__lang__buttons">
         <div lang="en">
            <div class="open__button">
               <a href="#modal" id="open">Open Button</a>
            </div>
         </div>
         <div lang="rus">
            <div class="open__button">
               <a href="#modal" id="open">Открыть</a>
            </div>
         </div>
         <div lang="ua">
            <div class="open__button">
               <a href="#modal" id="open">Відкрити</a>
            </div>
         </div>
         <div lang="pl">
            <div class="open__button">
               <a href="#modal" id="open">Polish</a>
            </div>
         </div>
         <div lang="de">
            <div class="open__button">
               <a href="#modal" id="open">German</a>
            </div>
         </div>
         <div lang="pt">
            <div class="open__button">
               <a href="#modal" id="open">Portuguese</a>
            </div>
         </div>
         <div lang="ro">
            <div class="open__button">
               <a href="#modal" id="open">Romanian</a>
            </div>
         </div>
         <div lang="es">
            <div class="open__button">
               <a href="#modal" id="open">Spanish</a>
            </div>
         </div>
         <div lang="it">
            <div class="open__button">
               <a href="#modal" id="open">Italian</a>
            </div>
         </div>
         <div lang="ir">
            <div class="open__button">
               <a href="#modal" id="open">Irish</a>
            </div>
         </div>
         <div lang="fr">
            <div class="open__button">
               <a href="#modal" id="open">French</a>
            </div>
         </div>
         <div lang="cs">
            <div class="open__button">
               <a href="#modal" id="open">Czech</a>
            </div>
         </div>
      </div>
      <!--  PopUp -->
      <section id="unblock__form">
         <i class="fas fa-times close"></i>
         <div id="unblock__text">
            <h3 id="modal__title">Are you sure you want to unblock Fran?</h3>
            <img src="img/girl.png" alt="picture">
            <button class="btn btn__unblock"><i class="fas fa-check"></i> Unblock</button>
            <button class="btn btn__cancel">Cancel</button>
         </div>
      </section>
      <div id="overlay"></div>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script type="text/javascript" src="js/script.js"></script>
   </body>
</html>
